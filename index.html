      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      #results {
        list-style-type: none;
        counter-reset: searchCount;
        padding: 0;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      #results li {
        counter-increment: searchCount;
        margin-bottom: 10px;
        padding: 8px;
        background: #f9f9f9;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      #results li::before {
        content: counter(searchCount) ". ";
        font-weight: bold;
        color: #007bff;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: gray;
        cursor: not-allowed;
      }

      #status {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
      }

      #loadingSpinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        #results {
          padding: 15px;
        }

        button {
          padding: 10px 20px;
          font-size: 14px;
        }

        #status {
          font-size: 16px;
        }
      }
    </style>

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function performSearch(term) {
        const encodedTerm = encodeURIComponent(term);
        const searchUrl = `https://www.bing.com/search?q=${encodedTerm}&form=QSRE3`;
        const listItem = document.createElement("li");
        listItem.textContent = term;
        document.getElementById("results").appendChild(listItem);
        window.open(searchUrl, "searchWindow");
      }

      function startSearches() {
        const numSearches = prompt("Enter the number of searches (max 20):");

        // Validate user input
        if (numSearches && !isNaN(numSearches)) {
          const searchCount = parseInt(numSearches);
          if (searchCount <= 0 || searchCount > 20) {
            alert("Please enter a number between 1 and 20.");
            return;
          }

          // Disable the button to prevent multiple clicks
          document.getElementById("searchButton").disabled = true;
          document.getElementById("status").textContent = "Starting searches...";
          document.getElementById("loadingSpinner").style.display = "block"; // Show loading spinner

          // Clear previous results
          document.getElementById("results").innerHTML = "";

          const shuffledTerms = shuffleArray(scientificTerms2);
          let index = 0;
          let completedSearches = 0;

          function performSearchWithDelay() {
            if (completedSearches < searchCount && index < shuffledTerms.length) {
              performSearch(shuffledTerms[index]);
              index++;
              completedSearches++;
              setTimeout(performSearchWithDelay, 12000); // Delay between searches
            } else {
              document.getElementById("status").textContent = "Searches complete!";
              document.getElementById("loadingSpinner").style.display = "none"; // Hide loading spinner
              document.getElementById("searchButton").disabled = false; // Enable the button again
            }
          }

          performSearchWithDelay();
        } else {
          alert("Please enter a valid number for searches.");
        }
